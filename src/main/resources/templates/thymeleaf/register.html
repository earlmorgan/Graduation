<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <div content="center" width=100% height=100%>
        <form th:action="@{/login}" th:object="${user}" method="post">
            <div><input type="text" th:field="*{username}" id="username" placeholder="用户名"
                        required autofocus/><span id="usernameState"></span></div>
            <div>
                <input type="password" th:field="*{password}" id="password" placeholder="密码"
                   pattern="[A-Za-z.0-9!@#$%^&*]{6}" title="大小写数字特殊字符" required/></div>
            <div>
                <input type="password" id="confirm" placeholder="确认密码"
                   required /></div>
            <div>
                <input type="checkbox" name="protocol" value="A" onclick="modifyState()" />
                <a href="">协议A</a></div>
            <div>
                <input type="checkbox" name="protocol" value="B" onclick="modifyState()" />
                <a href="">协议B</a></div>
            <div style="vertical-align:middle">
                <input type="submit" value="确认注册"
                       disabled /></div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous" ></script>
    <script th:src="@{/js/Login.js}" src="${pageContext.request.contextPath }/js/Login.js" type="text/javascript"></script>
</body>
</html>
